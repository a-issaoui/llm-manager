[pytest]
# Pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')

# Output
addopts =
    -v
    --strict-markers
    --tb=short

# Ignore known warnings
filterwarnings =
    ignore::RuntimeWarning:unittest.mock

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage
# Run with: pytest --cov=llm_manager --cov-report=html
[coverage:run]
source = llm_manager
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
